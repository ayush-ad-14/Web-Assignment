<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>

    <h2 align="center">Hotel Room Booking Form </h2>
    <hr>
    <br>
    <form action="/submit" method="post" align="center">
        <div>
            <label for="name">Full Name:</label>
            <input id="name" type="text" placeholder="" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input id="phone" type="tel" placeholder="" required>
        </div>
        <br>
        <div>
            <label for="checkin">Check-in-Date:</label>
            <input id="checkin" type="date">
        </div>
        <br>
        <div>
            <label for="checkout">Check-out-Date:</label>
            <input id="checkout" type="date">
        </div>
        <br>
        <div>
            <label for="room">Room Type:</label>
            <select name="room" id="room" required>
                <option value="" disabled selected>Select Room Type</option>
                <option value="Single">Single Room</option>
                <option value="Double">Double Room</option>
                <option value="Luxury Suite"> Luxury Suite</option>
            </select>
        </div>
        <br>
        <div>
            <label for="number">Number of Guests:</label>
            <input id="number" type="number" placeholder="" min="1" max="8" required>
        </div>
        <br>
        <div>
            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" placeholder="" rows="5" cols="40"></textarea>
        </div>

        <button type="submit">Book Now</button>
        <button type="reset">Restart Form</button>

    </form>



</body>

</html>
